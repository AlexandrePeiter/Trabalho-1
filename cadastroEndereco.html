<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/cadastro.css">

    <script src="assets/js/jquery-3.6.4.min.js"></script>


    <script src='assets/js/cadastrarEndereco.js'></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h3 id="menu">Endereço</h3>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Buscar Empregado</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="form1">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">


                    <div id="form">
                        <h1 style="border-bottom:1px solid black; padding-bottom:5px; text-align:center">Cadastrar Empregado</h1>


                        <div class="row">
                            <div class="col-lg-8">
                                <label for="nome">Nome Empregado</label>
                                <input name="nome" class="form-control" id="nome"
                                    placeholder="Informe o nome do empregado" required>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <label for="cep">CEP</label>
                                <input name="cep" class="form-control" id="cep" placeholder="Informe o CEP do empregado"
                                    required>
                            </div>
                            <div class="col-lg-4">
                                <label for="complemento">Complemento</label>
                                <input name="complemento" class="form-control" id="complemento"
                                    placeholder="Informe o complemento" required>
                            </div>
                            <div class="col-lg-4">
                                <label for="numero">Número da Casa</label>
                                <input type="number" name="numero" class="form-control" id="numero"
                                    placeholder="Informe o número da casa" required>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-lg-4">
                                <label for="ddd">DDD</label>
                                <select class="form-control" name="ddd" id="ddd">
                                    <option value="0" disabled selected>Selecione o DDD</option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label for="telefone">Telefone</label>
                                <input maxlength="9" name="telefone" class="form-control" id="telefone" placeholder="Informe o Telefone" required>
                            </div>
                            <div class="col-lg-4" style="margin-top: 13px;">
                                <button  id="addTelefone" class="btn btn-primary">Adicionar Telefone</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-8">
                                <label for="email">Email</label>
                                <input name="email" class="form-control" id="email" placeholder="Informe o email" required>
                            </div>
                            <div class="col-lg-4" style="margin-top: 13px;">
                                <button  id="addEmail" class="btn btn-primary">Adicionar Email</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <label for="telefones">Telefones Adicionados</label>
                                <select class="form-select" name="telefones" id="telefones">
                                    <option disabled selected>Adicione Telefones</option>
                                </select>
                            </div>
                            <div class="col-lg-6">
                                <label for="email">Emails Adicionados</label>
                                <select class="form-select" name="emails" id="emails">
                                    <option disabled selected>Adicione Emails</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <label for="dataAD">Data Admissão</label>
                                <input type="date" type="text" name="dataAD" class="form-control" id="dataAD" placeholder="Informe a data de admissão" >
                            </div>
                            <div class="col-lg-6">
                                <label for="dataD">Data Demissão</label>
                                <input type="date" type="text" name="dataD" class="form-control" id="dataD" placeholder="Informe a data demissão">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input maxlength="11"  name="cpf" class="form-control" id="cpf" placeholder="CPF Empregado" >
                        </div>
                        <br/>
                        <p>Informe Cargo, Aréa e Salario Atual:</p>

                        <div class="row">
                            <div class="col-lg-6">
                                <label for="cargo">Cargo</label>
                                <select class="form-control" name="cargo" id="cargo">
                                    <option value="0" disabled selected>Selecione o Cargo</option>
                                </select>
                            </div>
                            <div class="col-lg-6">
                                <label for="dataCargo">Data</label>
                                <input type="date" name="dataCargo" class="form-control" id="dataCargo" placeholder="Informe a Data" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <label for="area">Aréa</label>
                                <select class="form-control" name="area" id="area">
                                    <option value="0" disabled selected>Selecione o Aréa</option>
                                </select>
                            </div>
                            <div class="col-lg-6">
                                <label for="dataArea">Data</label>
                                <input type="date" name="dataArea" class="form-control" id="dataArea" placeholder="Informe a Data" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <label for="salario">Salario</label>
                                <select class="form-control" name="salario" id="salario">
                                    <option value="0" disabled selected>Selecione o Salario</option>
                                </select>
                            </div>
                            <div class="col-lg-6">
                                <label for="dataSalario">Data</label>
                                <input type="date" name="dataSalario" class="form-control" id="dataSalario" placeholder="Informe a Data" required>
                            </div>
                        </div>
                        
                    <button id="cadastroEndereco" class="btn btn-danger">Cadastrar Empregado</button>
                    

                </div>
            </div>
        </div>
    </div>

</body>

</html>
