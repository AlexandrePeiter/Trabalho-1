<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <script src="assets/js/jquery-3.6.4.min.js"></script>
    <script src='assets/js/tela2.js'></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
                <h3 id="menu">Pessoa</h3>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Tela 1</a>
              <a class="nav-link" href="Inserir.html">Inserir</a>
            </li>
          </ul>
        </div>
    </nav>
    <div id = "form1">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    
                    
                   <div id="form">
                        <h1 style="border-bottom:1px solid black; padding-bottom:5px; text-align:center">Buscar Pessoa</h1>
                        
                        <div class="row">
                            <div class="col-lg-8">
                                <label for="idEnderco">Id do Pessoa</label>
                                <input type="number" name="idEnderco" class="form-control" id="idEnderco" placeholder="Informe o id da pessosa" required>
                            </div>
                            <div class="col-lg-4" style="margin-top: 13px;">
                                <button  id="buscaPessoa" class="btn btn-danger">Buscar Id</button>
                            </div>
                        </div>
                        
                       
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="nome">Nome</label>
                                <input type="text" name="nome" class="form-control" id="nome" placeholder="Nome Pessoa" >
                            </div>
                            <div class="col-lg-6">
                                <label for="contas">Contas</label></label>
                                <select class="form-control" name="contas" id="contas">
                                    <option value="0" disabled selected>Selecione a conta</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="dataAD">Data Admissão</label>
                                <input value="2023-01-01" type="date" name="dataAD" class="form-control" id="dataAD" >
                            </div>
                            <div class="col-lg-6">
                                <label for="dataD">Data Demissão</label>
                                <input value="2023-12-31" type="date" name="dataD" class="form-control" id="dataD" >
                            </div>
                        </div>

                        <div >
                            <button  id="consultar" class="btn btn-danger">Consultar</button>
                        </div>
                        <br />
                        <br />
                        <div>
                            <table class="table table-striped table-bordered table-hover" style="border:1px">
                                <thead>
                                    <tr>
                                        <th style="width:25%;">Tipo Receita/Despesa</th>
                                        <th style="width:20%;">Valor</th>
                                    </tr>
                                </thead>
                                <tbody id="cargos">
                                </tbody>
                            </table>

                        </div>
                        <div class="row">
                            
                                <div class="col-lg-12">
                                    <label for="nome">Total de Despesas</label>
                                    <input type="text" name="Tdespesas" class="form-control" id="Tdespesas" placeholder="" >
                                </div>
                                <div class="col-lg-12">
                                    <label for="nome">Total de Receita</label>
                                    <input type="text" name="Treceita" class="form-control" id="Treceita" placeholder="" >
                                </div>
                        </div>
                       
                       
                        
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
