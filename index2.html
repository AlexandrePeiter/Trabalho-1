<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <script src="assets/js/jquery-3.6.4.min.js"></script>
    <script src='assets/js/buscarContribuinte.js'></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
                <h3 id="menu">Pessoa</h3>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Inserir.html">Inserir</a>
            </li>
          </ul>
        </div>
    </nav>
    <div id = "form1">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    
                    
                   <div id="form">
                        <h1 style="border-bottom:1px solid black; padding-bottom:5px; text-align:center">Buscar Contribuinte</h1>
                        
                        <div class="row">
                            <div class="col-lg-8">
                                <label for="idEnderco">Id do Contribuinte</label>
                                <input type="number" name="idEnderco" class="form-control" id="idEnderco" placeholder="Informe o id do contribuinte" required>
                            </div>
                            <div class="col-lg-4" style="margin-top: 13px;">
                                <button  id="busca" class="btn btn-danger">Buscar Id</button>
                            </div>
                        </div>
                        
                        
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="nome">Nome</label>
                                <input type="text" name="nome" class="form-control" id="nome" placeholder="Nome Pessoa" >
                            </div>
                            <div class="col-lg-6">
                                <label for="contas">CPF</label></label>
                                <input type="text" name="CPF" class="form-control" id="CPF" placeholder="CPF" >
                            </div>
                        </div>
                        <div>
                            <label for="endereco">Endereco</label>
                            <input type="text" name="endereco" class="form-control" id="endereco">
                        </div>
                        <label>Dependetes</label>
                        <div>
                            <table class="table table-striped table-bordered table-hover" style="border:1px">
                                <thead>
                                    <tr>
                                        <th style="width:50%;">Nome</th>
                                        <th style="width:25%;">Tipo dependência</th>
                                        <th style="width:25%;">CPF</th>
                                    </tr>
                                </thead>
                                <tbody id="dependentes">
                                </tbody>
                            </table>

                        </div>
                        <br/>
                        <br/>
                        <div style="text-align: center;">
                            <strong >Rendimentos Tributaveis Recebidos de Pessoa Juridica</strong>
                        </div>
                       
                        <div>
                            <table class="table table-striped table-bordered table-hover" style="border:1px">
                                <thead>
                                    <tr>
                                        <th style="width:16.6%;">CNPJ</th>
                                        <th style="width:16.6%;">Nome Empresa</th>
                                        <th style="width:16.6%;">Valor</th>
                                        <th style="width:16.6%;">INSS</th>
                                        <th style="width:16.6%;">IRRF</th>
                                        <th style="width:16.6%;">Valor 13°</th>
                                    </tr>
                                </thead>
                                <tbody id="rendimentos">
                                </tbody>
                            </table>

                        </div>
                        
                        <div style="text-align: center;">
                            <strong >Bens do Contribuinte</strong>
                        </div>
                       
                        <div>
                            <table class="table table-striped table-bordered table-hover" style="border:1px">
                                <thead>
                                    <tr>
                                        <th style="width:16.6%;">Tipo</th>
                                        <th style="width:16.6%;">Nome Bem</th>
                                        <th style="width:16.6%;">Valor 2022</th>
                                        <th style="width:16.6%;">Valor 2023</th>
                                        
                                    </tr>
                                </thead>
                                <tbody id="bens">
                                </tbody>
                            </table>

                        </div>
                       
                        
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
